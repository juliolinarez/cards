default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>
  username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>

development:
  <<: *default
  database: proxyfield_development

test:
  <<: *default
  database: proxyfield_test<%= ENV['TEST_ENV_NUMBER'] %>


production:
  primary:
    <<: *default
    database: proxyfield_production
    host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>
    username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>
  cache:
    <<: *default
    database: proxyfield_production_cache
    host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>
    username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: proxyfield_production_queue
    host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>
    username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: proxyfield_production_cable
    host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>
    username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>
    migrations_paths: db/cable_migrate
